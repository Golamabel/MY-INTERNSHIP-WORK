<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Day_10.css">
  <title>Area Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Area calculator</h1>
    <br>
    <p style=" font-size: 20px;">This calculates the area of various shapes</p>
   
    <form action="" id="form">
      <div class="box">
        <label for="">select a shape </label>
        <select name ="" id="shape">
          <option value="" disabled selected>select</option>
          <option value="Rectangle" id="Rectangle">Rectangle</option>
          <option value="Triangle" id="Triangle">Triangle</option>
          <option value="Circle" id="Circle">Circle</option>
        </select>
      </div>
      <div class="shape-box" id="circle-box" style="display:none;">
        <input type="number" id="radius" placeholder="Radius">
        <button id="Areabtn-circle">Calculate Area</button>
      </div>
      
      <div class="shape-box" id="rectangle-box" style="display:none;">
        <input type="number" id="length" placeholder="Length">
        <input type="number" id="width" placeholder="Width">
        <button id="Areabtn-rectangle">Calculate Area</button>
      </div>
      <div class="shape-box" id="triangle-box" style="display:none;">
        <input type="number" id="base" placeholder="Base">
        <input type="number" id="height" placeholder="Height">
        <button id="Areabtn-triangle">Calculate Area</button>
      </div>
    </form>
 <div id="results"></div>
  </div>
<script src="Day_10.js"></script>
</body>

</html>
